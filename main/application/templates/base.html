<!DOCTYPE html>
<html>
    <head>
      <title>{% block title %}{% endblock %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/f6e3bdc582.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}">
      {% block css %}
      {% endblock %}
    </head>
    <body>
      <div>
        <a class="navbar-brand" href="/">Logo</a>
      </div>

      <nav class="account">
        <ul class="account">
          <a class="account" href="#"><i class="fas fa-bars"></i></a>
          <a class="account" href="/register/"><i class="far fa-user"></i></a>
          <a class="account" href="/user/wishlist/"><i class="far fa-heart"></i></a>
          <a class="account" href="/shoppingcart/"><i class="fas fa-shopping-bag"></i></a>
        </ul>
      </nav>


      <nav style="background-color:white!important;" class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul style="margin: 0 auto !important" class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Clothing
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/items/clothing/suits/">Suits</a>
                <a class="dropdown-item" href="/items/clothing/tops/">Tops</a>
                <a class="dropdown-item" href="/items/clothing/bottom/">Bottom</a>
                <a class="dropdown-item" href="/items/clothing/dresses/">Dresses</a>
                <div class="dropdown-divider"></div>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Footwear
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Sneakers</a>
                <a class="dropdown-item" href="#">Sandles</a>
                <a class="dropdown-item" href="#">Slippers</a>
                <div class="dropdown-divider"></div>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Accessories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Sunglasses</a>
                <a class="dropdown-item" href="#">Watches</a>
                <div class="dropdown-divider"></div>
              </div>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
          </form>

        </div>
      </nav>
      {% block content %}
      {% endblock %}
      {% block js %}
      {% endblock %}
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
